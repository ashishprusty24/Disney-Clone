  function handlePriceSort() {
    console.log("YES");
    var sort = document.querySelector("#sortprice").value;

    if (sort == "htl") {
      gadgetsdata.sort(function (a, b) {
        return b.Price - a.Price;
      });
      displayData(gadgetsdata);
    }

    if (sort == "lth") {
      gadgetsdata.sort(function (a, b) {
        return a.Price - b.Price;
      });
      displayData(gadgetsdata);
    }
  }

  function handleNameSort() {
    // console.log("Yes")
    var sort = document.querySelector("#sortNames").value;
    // console.log(sort)
    if (sort == "ascending") {
      gadgetsdata.sort(function (a, b) {
        if (a.Name > b.Name) return 1;
        if (a.Name < b.Name) return -1;
        return 0;
      });
      console.log("Yes");
      displayData(gadgetsdata);
    }

    if (sort == "descending") {
      gadgetsdata.sort(function (a, b) {
        if (a.Name > b.Name) return -1;
        if (a.Name < b.Name) return 1;
        return 0;
      });
      console.log("NOO");
      displayData(gadgetsdata);
    }
  }
  function handleCatSort() {
    var sort = document.querySelector("#filtercat").value;

    var sortlist = gadgetsdata.filter(function (elem) {
      return elem.Catagery == sort;
    });
    console.log("Sorted");
    displayData(sortlist);
  }

  function displayData(gadgetsdata) {
    document.querySelector("#grid").innerHTML = "";
    gadgetsdata.map(function (elem) {
      var maindiv = document.createElement("div");
      maindiv.setAttribute("id", "maindiv");
      var div1 = document.createElement("div");

      var image = document.createElement("img");
      image.src = elem.Image;
      image.setAttribute("id", "img");

      var name = document.createElement("p");
      name.innerText = elem.Name;

      div1.append(image, name);

      var pricediv = document.createElement("div");
      pricediv.setAttribute("id", "pricediv");

      var strprice = document.createElement("p");
      strprice.innerText = "₹" + " " + elem.Strikeoffprice;
      strprice.setAttribute("id", "strike");

      var price = document.createElement("P");
      price.innerText = "₹" + " " + elem.Price;

      var cart = document.createElement("button");
      cart.innerText = "Add to cart";
      cart.setAttribute("id", "btn");
      cart.addEventListener("click", function () {
        cartfun(elem);
        cartNumber();
      });

      pricediv.append(strprice, price);
      maindiv.append(div1, pricediv, cart);
      document.querySelector("#grid").append(maindiv);
    });
  }

  function cartfun(elem) {
    cartdata.push(elem);
    localStorage.setItem("cart", JSON.stringify(cartdata));
    alert("Item added to cart");
    console.log(cartdata);
  }

  function onloadcartnumber() {
    var productnumber = localStorage.getItem("cartNumber");
    if (productnumber) {
      document.querySelector(" #cartno").textContent = productnumber;
    }
  }

  function cartNumber() {
    var productnumber = localStorage.getItem("cartNumber") || [];
    productnumber = parseInt(productnumber);
    if (productnumber) {
      localStorage.setItem("cartNumber", productnumber + 1);
      document.querySelector("#cartno").textContent = productnumber + 1;
    } else {
      localStorage.setItem("cartNumber", 1);
      document.querySelector("#cartno").innerText = 1;
    }
  }
  onloadcartnumber();
